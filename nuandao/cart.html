<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车_暖岛网</title>
  	<link rel="stylesheet" href="css/reset.css"/>
  	<link rel="stylesheet" href="css/comm.css"/>
  	<link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
	<div id="header"></div>
	<div id="main" class="w998 group">
		<div class="main-header group">
		  <div class="main-header-a">1.查看购物车</div>
		  <div class="main-header-b">2.确认订单</div>
		  <div class="main-header-c">3.提交成功</div>
		  <div class="main-header-d"></div>
		</div>
	  	<div class="cart-header group">
		  <h3>我的购物车（<span class="cart-count">0</span>）</h3>
		  <div class="cart-header-right">
			<span id="error_msg_1" style="padding-right:15px;color:red;"></span>
			已选商品(不含运费)&nbsp;:&nbsp;
			<strong>
			  ￥<span class="total">0</span>元
			</strong>&nbsp;&nbsp;
			<button type="submit" id="to-checkout-1" disable="1">立即结算</button>
		  </div>
		</div>
	  	<div class="order">
		  <ul class="order-header group">
			<li class="th-chk">
			  <input type="checkbox" id="checkall" value="" checked>&nbsp;全选
			</li>
			<li class="th-info">商品</li>
			<li class="th-price">单价(元)</li>
			<li class="th-amount">数量</li>
			<li class="th-sum">小计(元)</li>
		  </ul>
		  <div class="order-list">
		  </div>
		  <div class="order-footer group">
			<div class="footer-aside">
			  满&nbsp;<span>249</span>&nbsp;元包邮(家具类商品除外)&nbsp;&nbsp;
			</div>
			<div class="footer-bside">
			  <span class="cart-count">0</span>
			  件商品&nbsp;&nbsp;共计&nbsp;&nbsp;(不含运费)&nbsp;&nbsp;:&nbsp;&nbsp;
			  <strong>￥<span class="total">0</span>元</strong>
			</div>
		  </div>
		</div>
		<div class="cart-footer group">
		  <a href="index.html"><<继续购物</a>
		  <button id="to-checkout" disable="0" >立即结算</button>
		</div>
	</div>
	<div class="overlay-bg" style="display: none;" data-pno=''>
		<div class="overlay-container">
			<div class="overlay-title">
				确认删除
				<a class="overlay-quit cancel">
				<i class="cancel"></i>
				</a>
			</div>
			<div class="overlay-content">
				<p class="overlay-text">您确定从购物车中删除此件商品吗？</p>
				<div class="btn-group">
					<a class="btn ok" id="delprobtn">确定</a>
					<a class="btn cancel">取消</a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script src="js/jquery.js"></script>
	<script src="js/comm.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
