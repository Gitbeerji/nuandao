<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>暖岛-登录|注册</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
  <div class="header">
    <div class="container">
      <!--logo-->
      <div class="logo">
        <a href="index.html"></a>
        <div class="logo-background"></div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="login-ad">
      <div class="login-title">中国最具创造力的设计电商</div>
      <div class="login-subtitle">
        <span>让最好的一切发生</span>
      </div>
      <div class="login-welcome">
        注册就送10元现金券
      </div>
      <img src="images/login-ad.gif" alt="welcome to nuandao">
      <div class="login-promise">每日全球设计新品&nbsp;2折起包邮+赠券特卖</div>
    </div>
    <div class="login-main">
      <div class="login-main-title">
        <a href="#" class="active" id="login">登录</a>
        <span>|</span>
        <a href="#" id="register">注册</a>
      </div>
      <div class="login-form">
        <input class="login-name" type="text" name="uname" id="uname" placeholder="用户名称" autocomplete="off">
        <input class="login-pwd" type="password" name="upwd" id="upwd" placeholder="暖岛密码" autocomplete="off">
        <div class="login-msg">
          <span class="primary"></span>
        </div>
        <div class="loss-pwd"><a href="#">忘记密码</a></div>
        <a href="#" class="login-btn" id="login-btn">登录暖岛</a>
      </div>
      <div class="other">
        <h1>其他登岛方式：</h1>
        <a href="#" id="weibo-login" class="weibo-login">微博登录</a>
        <p><a href="#">更多 ▼</a></p>
        <div class="login-declare">注册登录暖岛后，您已同意<a href="#">用户使用条款</a></div>
      </div>
      <a href="#" class="down-app"></a>
    </div>
  </div>
  <!--背景视频遮罩层-->
  <div class="modal">
  </div>
  <!--背景视频-->
  <video src="images/nuandao.m4v" muted loop autoplay>
    <source src="images/nuandao.m4v"/>
  </video>
  <div class="footer">
    <div class="footer-b container">
      <div class="footer-b-left">
        <p>
          <a href="#">使用条款</a><span>|</span>
          <a href="#">暖岛APP</a><span>|</span>
          <a href="#">友情链接</a>
        </p>
        <p>nuandao.com 熊吉网络信息科技有限公司</p>
      </div>
      <div class="footer-b-right">
        <p>周一至周五9:30-18:00</p>
        <p>客服热线：010-65132273</p>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
